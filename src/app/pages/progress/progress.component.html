<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Progress Bar </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="percentageOne" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percentageOne + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="percentageTwo" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percentageTwo + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (value)="updateValue( percentageOne = $event )" legend="Blue progress" [percentage]="percentageOne"></app-increment>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (value)="updateValue( percentageTwo = $event )" legend="Green progress" [percentage]="percentageTwo"></app-increment>
            </div>
        </div>
    </div>

</div>

<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
