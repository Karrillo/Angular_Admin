<h3>{{legend}} -- {{percentage}}</h3>
<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(-5)"><i class="mdi mdi-minus"></i></button>
  </span>

    <input #txtProgress class="form-control" type="number" name="percentage" [(ngModel)]="percentage" (ngModelChange)="onChange($event)" min="1" max="100">

    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(+5)"><i class="mdi mdi-plus"></i></button>
  </span>
</div>
